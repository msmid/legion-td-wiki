<div class="card card-compact bg-base-300 h-full text-base-content">
  <div class="card-body">
    <div class="flex justify-between items-start">
      <h2
        class="card-title text-base-content hover:underline cursor-pointer"
        (click)="showDetailModal()"
      >
        <span [innerHTML]="unit.name | highlightText: searchKey"></span>
      </h2>
      <div class="flex gap-x-2 bg-accent text-accent-content p-2 rounded">
        <div class="flex items-center gap-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-dollar-sign-icon lucide-circle-dollar-sign"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8" />
            <path d="M12 18V6" />
          </svg>
          <span class="text-accent-content">{{ unit.gold_cost }}</span>
        </div>
        <div class="flex items-center gap-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-ham-icon lucide-ham"
          >
            <path d="M13.144 21.144A7.274 10.445 45 1 0 2.856 10.856" />
            <path
              d="M13.144 21.144A7.274 4.365 45 0 0 2.856 10.856a7.274 4.365 45 0 0 10.288 10.288"
            />
            <path
              d="M16.565 10.435 18.6 8.4a2.501 2.501 0 1 0 1.65-4.65 2.5 2.5 0 1 0-4.66 1.66l-2.024 2.025"
            />
            <path d="m8.5 16.5-1-1" />
          </svg>
          <span class="text-accent-content">{{ unit.food_cost }}</span>
        </div>
      </div>
    </div>

    <!-- Hitpoints / mana -->
    <div class="flex gap-x-2">
      <div class="flex items-center gap-x-1 text-2xl">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-heart-icon lucide-heart"
        >
          <path
            d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
          />
        </svg>

        <span>{{ unit.hit_points }}</span>
      </div>

      <ng-container *ngIf="unit.mana">
        <div class="flex items-center gap-x-1 text-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-flame-icon lucide-flame"
          >
            <path
              d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4"
            />
          </svg>

          <span>{{ unit.mana }}</span>
        </div>
      </ng-container>
    </div>

    <div class="flex flex-col gap-y-2">
      <!-- Attack -->
      <div class="flex justify-between">
        <div class="flex items-center gap-x-2">
          <div class="tooltip cursor-pointer" [attr.data-tip]="getAttackEffectivenessTip(unit)">
            <img class="size-10 rounded-lg" src="assets/attack_{{ unit.attack_type }}.png" />
          </div>

          <div class="flex flex-col items-center">
            <span class="text-xl font-semibold"
              >{{ unit.base_min_hit }}&nbsp;-&nbsp;{{ unit.base_max_hit }}</span
            >
            <span class="text-xs">{{ unit.attack_type }}</span>
          </div>
        </div>

        <div class="flex flex-col items-end">
          <span>{{ unit.attack_speed_class }}&nbsp;({{ unit.attack_speed }})</span>
          <span>{{ unit.melee_or_ranged }}&nbsp;({{ unit.range }})</span>
        </div>
      </div>

      <!-- Defense -->
      <div class="flex items-center gap-x-2">
        <div class="tooltip cursor-pointer" [attr.data-tip]="getDefenseEffectivenessTip(unit)">
          <img class="size-10 rounded-lg" src="assets/defense_{{ unit.defense_type }}.png" />
        </div>

        <span class="capitalize text-xl font-semibold">{{ unit.defense_type }}</span>
      </div>
    </div>

    <!-- Abilities -->
    <ng-container *ngIf="unit.abilities && unit.abilities.length > 0">
      <div class="pt-3">
        <div class="flex gap-x-1">
          <ng-container *ngFor="let ability of unit.abilities; let i = index">
            <div class="tooltip cursor-pointer" [attr.data-tip]="unit.ability_description[i]">
              <div class="badge badge-accent badge-md">
                {{ ability }}
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="withModal">
  <app-unit-detail-modal [unit]="unit" [(isVisible)]="showModal"></app-unit-detail-modal>
</ng-container>

<ng-template #fireOutline>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
    />
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
    />
  </svg>
</ng-template>

<ng-template #shieldOutline>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
    />
  </svg>
</ng-template>

<ng-template #dollarOutline>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
    />
  </svg>
</ng-template>
